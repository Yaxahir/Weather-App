<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>

    <div class="box">
        
        <div class="Search">
            <form>
                <input type="text" placeholder="Enter your location">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <div class="PageError">
            <h4>SORRY YOUR LOCATION NOT FOUNT</h4>
            <img src="/2024 JS PROJECT/PR5 - WeatherApp/IMG/404.png" alt="" class="Error" >
        </div>

        <div class="All">

        <div class="ready">
            <img src="./IMG/clear.png" alt="" class="ReadyImg">
            <h1 class="cel">1 C</h1>
            <h2 class="weather">Clear Sky</h2>
        </div>

        <div class="last">
            <div class="left">
                <i class="fa-solid fa-droplet"></i>
                <div class="ldiv">
                    <h3 class="humadity">100%</h3>
                    <h4>humadity</h4>
                </div>
            </div>
            <div class="right">
                <i class="fa-solid fa-wind"></i>
                <div class="rdiv">
                    <h3 class="speed">1 km </h3>
                    <h4>wind speed</h4>
                </div>
            </div>
        </div>

    </div>

    <!-- <img src="./IMG/rain.png" alt=""> -->


    </div>

    <script src="index.js"></script>
    
</body>
</html>
