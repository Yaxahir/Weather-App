<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link is here -->
    <link rel="stylesheet" href="WEATHER.CSS">

    <!-- font awaysome cdn is here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>weather app using html css js</title>
</head>
<body>


<div class="container">
    <div class="header">
        <div class="search-box">
            <input type="text" placeholder="enter your location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
    </div>

    <div class="location-not-found">
        <h1>sorry location not found</h1>
        <img src="/js simple-copy- projects/WEATHER API PROJECT/404.png" alt="">
    </div>



    <div class="weather-body">
        <img src="/js simple-copy- projects/WEATHER API PROJECT/cloud.png" alt="cloud img" class="weather-img">

        <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">light rain</p>
        </div>

        <div class="weather-details">

            <div class="humidity">

                <i class="fa-sharp fa-solid fa-droplet"></i>
                
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>


            <div class="wind">

                <i class="fa-solid fa-wind"></i>
                
                <div class="text">
                    <span id="wind-speed">2Km/H</span>
                    <p>wind speed</p>
                </div>
            </div>

        </div>

    </div>
</div>











    <!-- javascript file is here -->
    <script src="WEATHER.JS"></script>
    
</body>
</html>
